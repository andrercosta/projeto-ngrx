<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>Idade</td>
            <td>Perfil</td>
            <td>Ação</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of listaUsuarios$ | async">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.perfil}}</td>
            <td>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="editar(usuario.id)">Editar</button>
                <button class="btn btn-danger" (click)="exluir(usuario.id)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="(usuario$ | async ) as usuario">
            <form id="myForm">
                <div class="col-6">
                    <label for="id">Id</label>
                    <input id="id" name="id" [(ngModel)]="usuario.id" class="form-control" type="text"/>
                </div>
                <div class="col-6">
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome"  [(ngModel)]="usuario.nome" class="form-control" type="text"/>
                </div>
                <div class="col-6">
                    <label for="idade">Idade</label>
                    <input id="idade" name="idade"  [(ngModel)]="usuario.idade" class="form-control" type="text"/>
                </div>
                <div class="col-6">
                    <label for="perfil">Perfil</label>
                    <input id="perfil" name="perfil"  [(ngModel)]="usuario.perfil" class="form-control" type="text"/>
                </div>                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>
